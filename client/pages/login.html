<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login.css">
    <title>Login</title>
</head>

<body>
    <section class="boxRecuperacaoPw noneDisplay">
        <div class="forgotPwform">
            <h3></h3>
            <label class="pwInputBox">
                <span>Digite o codigo que foi enviado para o seu email</span>
                <input type="text" class="codeRecoveryPw" required="required">
            </label>
        </div>
        <input type="submit" value="Confirmar" class="confEmail" onclick="readCode()">
    </section>
    <div class="newPwForm noneDisplay">
        <label class="pwInputBox">
            <span>Digite sua nova senha:</span>
            <input type="text" class="newPwInput" required="required">
            <span>confirme a senha:</span>
            <input type="text" class="newPwInput_2" required="required">
        </label>
        <input type="submit" value="Confirmar" class="confNewPw" onclick="setNewPw()">
    </div>
    <main class="main_login">
        <span class="borderLine"></span>
        <div class="form">
            <h2>Sing in</h2>
            <label class="inputBox">
                <input type="text" class="emailUser" required="required">
                <span>Email</span>
                <i></i>
            </label>
            <label class="inputBox">
                <input type="password" class="passwordUser"  required="required">
                <span>Password</span>
                <i></i>
            </label>
            <div class="links">
                <a href="#" class="forgotPw">Forgot password</a>
                <a href="register.html">sing up</a>
            </div>
            <input type="submit" value="Login" class="confLogin">
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>

</html>
