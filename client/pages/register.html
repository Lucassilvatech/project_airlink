<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <title>Login</title>
</head>
<body>
    <main class="box">
        <span class="borderLine"></span>
        <div class="form">
            <div class="noneDisplay"><p>Usuario registrado com sucesso</p></div>
            <h2>Sing up</h2>
            <label class="inputBox">
                <input type="text"  class="nameUser" required="required">
                <span>Name</span>
                <i></i>
            </label>
            <label class="inputBox">
                <input type="text"  class="emailUser" required="required">
                <span>Email</span>
                <i></i>
            </label>
            <label class="inputBox">
                <input type="password"  class="passwordUser" required="required">
                <span>Password</span>
                <i></i>
            </label>
            <label class="inputBox">
                <input type="password" class="passwordUser_2" required="required">
                <span>Confirm password</span>
                <i></i>
            </label>
            <div class="links">
                <a href="login.html">Sing in</a>
                <a href="index.html">Previus</a>
            </div>

        <input type="submit" class="confLogin" value="Confirmar">
    </main>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
